<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
</head>
<body>
    <div id="container">
        <h1>Password Generator</h1><br>
        <input type="text" id = "result" disabled><br><br>

        <label for="length"> Password Length </label>
        <input type="number" id="length"><br><br>

        <label for="upper-case">Include Uppercase Letters</label>
        <input type="checkbox" id="upper-case"><br><br>

        <label for="lower-case">Include Lowercase Letters</label>
        <input type="checkbox" id="lower-case"><br><br>

        <label for="numbers">Include numbers</label>
        <input type="checkbox" id="numbers"><br><br>

        <label for="symbols">Include symbols</label>
        <input type="checkbox" id="symbols"><br><br>
        
        <div id="buttonsigma">
            <button id="my-button">Generate Password</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
